<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Specs | _Distruzioneh</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ea;
            --neon-purple: #9146FF;
            --bg-dark: #0f0c29;
            --card-white: #ffffff;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            /* Sfondo animato coordinato alla home */
            background: linear-gradient(-45deg, #0f0c29, #1a1a2e, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header { text-align: center; margin-bottom: 60px; }
        
        .back-btn {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            border: 2px solid var(--neon-purple);
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            transform: scale(1.05);
        }

        h1 { font-size: 2.8rem; margin-top: 40px; letter-spacing: 5px; text-shadow: 0 0 10px rgba(145, 70, 255, 0.5); }

        /* Griglia delle Specs */
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 60px 30px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
        }

        /* Card in stile "Canva" ma migliorata */
        .spec-card {
            position: relative;
            background: var(--card-white);
            border-radius: 20px;
            padding: 40px 20px 25px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
        }

        /* Effetto Glow e Ingrandimento */
        .spec-card:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 0 35px var(--neon-purple);
        }

        /* Icona Hardware sporgente */
        .spec-icon {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #1a1a2e;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            border: 3px solid var(--neon-purple);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .spec-label { 
            color: #888; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .spec-name { 
            color: #1a1a2e; 
            font-size: 1.4rem; 
            font-weight: 700; 
        }

        .coming-soon {
            display: inline-block;
            margin-top: 5px;
            font-size: 0.75rem;
            color: #ff0050;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Mobile Optimization */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .specs-grid { gap: 55px 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Torna ai Social</a>
        <h1>MY SETUP</h1>
    </div>

    <div class="specs-grid">
        
        <div class="spec-card">
            <div class="spec-icon">üß†</div>
            <div class="spec-label">Processore (CPU)</div>
            <div class="spec-name">Intel Core i7 13¬™ Gen</div>
        </div>

        <div class="spec-card">
            <div class="spec-icon">üéÆ</div>
            <div class="spec-label">Scheda Video (GPU)</div>
            <div class="spec-name">NVIDIA GeForce RTX 3070 Ti</div>
        </div>

        <div class="spec-card">
            <div class="spec-icon">‚ö°</div>
            <div class="spec-label">Memoria RAM</div>
            <div class="spec-name">32GB RAM</div>
        </div>

        <div class="spec-card">
            <div class="spec-icon">‚å®Ô∏è</div>
            <div class="spec-label">Tastiera</div>
            <div class="spec-name">Logitech G915 X</div>
        </div>

        <div class="spec-card">

            <div class="spec-label">Mouse</div>
            <div class="spec-name">Glorious Model D</div>
        </div>

        <div class="spec-card">
            <div class="spec-icon">üéß</div>

        </div>

    </div>

</body>
</html>

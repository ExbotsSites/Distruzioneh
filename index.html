<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Distruzioneh Hub</title>
    
    <link rel="icon" type="image/jpg" href="distru.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --twitch: #9146FF;
            --youtube: #FF0000;
            --discord: #5865F2;
            --tiktok: #00f2ea;
            --bg-dark: #0f0c29;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-header { margin-bottom: 50px; text-align: center; }
        .profile-pic { 
            width: 110px; 
            height: 110px; 
            border-radius: 50%; 
            border: 3px solid white; 
            box-shadow: 0 0 25px var(--twitch);
            object-fit: cover; /* Mantiene la foto proporzionata */
        }

        .links-container { width: 100%; max-width: 350px; }

        .card {
            position: relative;
            background: white;
            border-radius: 20px;
            margin-bottom: 45px;
            padding: 25px 15px 15px 15px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .card-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: #222;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 25px;
        }

        .card-title { color: #333; font-size: 1.4rem; margin: 10px 0 5px 0; font-weight: 700; }
        .card-subtitle { color: #666; font-size: 0.9rem; text-transform: uppercase; }

        /* Effetti Hover e Glow */
        .card:hover {
            transform: scale(1.08) translateY(-5px);
        }

        .card.twitch-card:hover { box-shadow: 0 0 30px var(--twitch); }
        .card.discord-card:hover { box-shadow: 0 0 30px var(--discord); }
        .card.tiktok-card:hover { box-shadow: 0 0 30px var(--tiktok); }
        
        .card.specs-card { 
            background: #1a1a2e; 
            border: 1px solid var(--neon-purple); 
        }
        .card.specs-card .card-title { color: white; }
        .card.specs-card:hover { box-shadow: 0 0 30px white; }

    </style>
</head>
<body>

    <div class="profile-header">
        <img src="distru.jpg" class="profile-pic" alt="Distruzioneh Logo">
        <h1 style="letter-spacing: 3px; margin-top: 15px;">_Distruzioneh</h1>
        <p style="opacity: 0.8; font-size: 1.2rem;">Streamer (Twitch / TikTok)</p>
    </div>

    <div class="links-container">
        
        <a href="https://www.twitch.tv/distruzioneh__?sr=a" target="_blank" class="card twitch-card">
            <div class="card-icon" style="background: var(--twitch);">üü£</div>
            <div class="card-title">_Distruzioneh</div>
            <div class="card-subtitle">Live su Twitch</div>
        </a>

        <a href="https://discord.gg/mGn7vvxgp3" target="_blank" class="card discord-card">
            <div class="card-icon" style="background: var(--discord);">üí¨</div>
            <div class="card-title">Il Regno di Distru</div>
            <div class="card-subtitle">Entra nel Server</div>
        </a>

        <a href="https://www.tiktok.com/@_distruzioneh?_r=1&_t=ZN-93f1v03T0ru" target="_blank" class="card tiktok-card">
            <div class="card-icon" style="background: #000;">üéµ</div>
            <div class="card-title">_Distruzioneh</div>
            <div class="card-subtitle">Seguimi su TikTok</div>
        </a>

        <a href="specs.html" class="card specs-card">
            <div class="card-icon" style="background: #444;">üñ•Ô∏è</div>
            <div class="card-title">PC SPECS</div>
            <div class="card-subtitle">Il mio Hardware</div>
        </a>

    </div>

</body>
</html>
